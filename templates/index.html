<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de juegos</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/sweetalert2.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'inicio' %}">
    <img src="{% static 'img/logo.png' %}" alt="Logo" style="width:40px;" class="rounded-pill">
    </a>
    <a class="navbar-brand" href="{% url 'inicio' %}">Tienda de juegos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Home</a>
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
          <li class="nav-item">
              <a class="nav-link" href="{% url 'esrb' %}">ESRB</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'desarrolladora' %}">Desarrolladoras</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'editora' %}">Editoras</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'genero' %}">Géneros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'plataforma' %}">Plataformas</a>
          </li>
          <li>
            <a class="nav-link" href="{% url 'titulojuego' %}">Juegos</a>
          </li>
          <li>
            <a class="nav-link" href="{% url 'resenas' %}">Reseñas</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  {% block contenido %}
  {% endblock contenido %}
</div>

</body>
</html>
