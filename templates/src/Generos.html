{% extends 'index.html' %}
{% block contenido %}

{% if messages %}
    
    {% for msj in messages %}
        <script>
            Swal.fire('{{ msj }}','','success').then(()=>{
                window.location.href = '{{ ruta }}'
            })
        </script>
    {% endfor %}
        
{% endif %}


<h2 class="alert alert-dark text-center mt-3">{{ titulo }}</h2>
<div class="mt-3 text-end mb-3">
    <a href="{% url 'creargenero' %}" class="btn btn-success">Crear Genero</a>
</div>
{% if genero %}
<table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>Genero</th>
            <th></th>
        </tr>
    </thead>
    <tbody>        
        {% for g in genero %}
            <tr>
                <td>{{ g.genero }}</td>
                <td class="col-2 text-center">
                    <a href="{% url 'editar_genero' g.id %}" class="btn btn-warning">Editar</a>
                    <button class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        {% endfor %}            
    </tbody>
</table>
{% else %}
<p class="alert alert-warning">No hay Generos registradas</p>
{% endif %}
<a href="{% url 'inicio' %}" class="btn btn-outline-dark">Volver</a>
{% endblock %}
